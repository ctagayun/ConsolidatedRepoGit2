<!DOCTYPE html>
<html>

<head lang="en">
    <!--Routing: we need to add a base element just after the head tag. this tells the router how to
       compose the navigation base urls. since the app folder is the applcation route we'll set
       the href for the base tag to slash'
       -->
    <base href="/">
    <title>Acme Product Management</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="app/app.component.css" rel="stylesheet" />

    <!-- Polyfill(s) for older browsers. this library brings ES2015 capabilities to ES5 browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>

    <!-- zone.js is an execution context that persists across asynchronous tasks
       Angular uses zones for change detection and data binding
     -->
    <script src="node_modules/zone.js/dist/zone.js"></script>

    <!--Angular uses reflect.js to support reading decorator metadata-->
    <script src="node_modules/reflect-metadata/Reflect.js"></script>

    <!-- the module loader -->
    <script src="node_modules/systemjs/dist/system.src.js"></script>

    <!-- Configure SystemJS -->
    <script src="systemjs.config.js"></script>
    <script>
      System.import('app').catch(function(err){ console.error(err); });
    </script>
</head>

<body>
    <pm-app>Loading App...</pm-app>
</body>

</html>
