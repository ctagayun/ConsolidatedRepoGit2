<h1 class="col-md-offset-1 col-lg-offset-1">All Classrooms</h1>
<div class="col-md-8 col-lg-8 col-md-offset-1 col-lg-offset-1">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">Registered Classrooms</div>

        <!-- Table -->
        <table class="table">
            <thead>
            <tr>
                <th>Classroom Name</th>
                <th>School</th>
                <th>Teacher</th>
            </tr>
            </thead>
            <tr ng-repeat="classroom in classrooms.allClassrooms">
                <!--change ui-sref to point to the child view-->
                <td><a ui-sref="classroom_parent.classroom_detail({id: classroom.classroom_Id})">{{ classroom.name }}</a></td>
                <td>{{ classroom.schoolName }}</td>
                <!--change ui-sref to point to the child view-->
                <td><a ui-sref="classroom_parent.classroom_summary({id: classroom.classroom_Id})">{{ classroom.teacher }}</a></td>
            </tr>
        </table>
    </div>
</div>
